<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>America Party Coin (APC)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo-apc-transparent.png" alt="APC Logo" class="logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#">Swap</a>
      <a href="#">Mint</a>
      <a href="#">Tasks</a>
      <a href="#">Telegram</a>
      <button id="connectBtn">Connect Wallet</button>
    </nav>
  </header>

  <section class="hero">
    <h1 class="headline slide-up">🔥 America Party Coin 🔥</h1>
    <p class="tagline slide-up-delay">The most freedom-fueled memecoin on Base.</p>
    <div class="btn-group slide-up-delay2">
      <button class="btn-primary">🚀 Launch Airdrop</button>
      <button class="btn-secondary">🎯 Join the Movement</button>
    </div>
    <div class="rocket"></div>
  </section>

  <!-- 🔁 Swap Section -->
  <section class="swap-section fade-in-up">
    <h2>Swap APC</h2>
    <iframe
      src="https://app.aerodrome.finance/swap?outputCurrency=APC"
      width="100%"
      height="400"
      style="border: none; border-radius: 10px; margin-top: 20px;"
      allowfullscreen
    ></iframe>
  </section>

  <!-- ⏳ Snapshot Countdown -->
  <section class="countdown-section fade-in-up">
    <h2>Next Airdrop Snapshot</h2>
    <p id="countdown" style="font-size: 1.4rem; font-weight: bold;"></p>
  </section>

  <!-- 🛡️ Mint Badge -->
  <section class="mint-section fade-in-up">
    <h2>Mint Your APC Badge</h2>
    <button class="btn-primary" onclick="mintBadge()">Mint Now</button>
    <p id="mint-status"></p>
  </section>

  <footer>
    <p>© 2025 America Party Coin | info@apcparty.com | Powered by Base Network</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
